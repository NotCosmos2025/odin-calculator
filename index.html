<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display-container">
            <div class="display-steps"></div>
            <div class="display-answer"></div>
        </div>

        <div class="buttons-container">

                <div class="top-container">
                    <button class="ac-btn">AC</button>
                    <button class="del-btn">DEL</button>
                </div>

                <div class="bottom-container">
                
                    <div class="bottom-left-container">

                        <button class="number-btn bottom-left-btn">7</button>
                        <button class="number-btn bottom-left-btn">8</button>
                        <button class="number-btn bottom-left-btn">9</button>
                        <button class="number-btn bottom-left-btn">4</button>
                        <button class="number-btn bottom-left-btn">5</button>
                        <button class="number-btn bottom-left-btn">6</button>
                        <button class="number-btn bottom-left-btn">1</button>
                        <button class="number-btn bottom-left-btn">2</button>
                        <button class="number-btn bottom-left-btn">3</button>
                        <button class="decimal-btn bottom-left-btn">.</button>
                        <button class="number-btn bottom-left-btn">0</button>
                        <button class="equal-btn">=</button>

                    </div>

                    <div class="bottom-right-container">
                        <button class="operator-btn">+</button>
                        <button class="operator-btn">-</button>
                        <button class="operator-btn">&times</button>
                        <button class="operator-btn">/</button>
                    </div>

                </div>




        </div>
    </div> 
</body>
</html>
